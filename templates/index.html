<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="utf8" />
    <title>Bass searcher</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <div class="container"></div>
    <div id="mainpagesearching" class="mainbodybox">
        <h1>Bass Searcher | <a href="/brands">Bass Brands</a></h1><br>
        <form action="/handle_form" method="POST">
            <input class="search" type="text" name="keyword" placeholder="Search here" /><br>

            <div class="advancedsearch panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#advanced_search">
                        <h3 class="panel-title">
                        Advanced Search
                    </h3></a>
                </div>
                <div id="advanced_search" class="panel-collapse collapse">
                <h3>Bass Type</h3>
                <input type="radio" name="basstype" value="Bass" checked="checked">
                <label for="Bass">All</label><br>
                <input type="radio" name="basstype" value="Electric">
                <label for="Electric">Electric Bass</label><br>
                <input type="radio" name="basstype" value="Acoustic">
                <label for="Acoustic">Acoustic Bass</label><br>
                <input type="radio" name="basstype" value="Upright">
                <label for="Upright">Upright Bass</label><br><br>

                <h3>Price Range</h3>
                <input type="text" name="lowestprice">
                -
                <input type="text" name="highestprice"><br><br>

                <h3>Number of Strings</h3>
                <input type="radio" name="strings" value="" checked="checked">
                <label for="All">All</label><br>
                <input type="radio" name="strings" value="4 String">
                <label for="4 String">4 Strings</label><br>
                <input type="radio" name="strings" value="5 String">
                <label for="5 String">5 Strings</label><br>
                <input type="radio" name="strings" value="6+ Strings">
                <label for="6+ String">6+ Strings</label><br><br>
            </div>
            </div>
            <br><br><input type="submit" class="btn-primary btn-lg" value="Search" /><br>
        </form>
        <br>
    </div>

</body>

</html>
